<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müll-Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .counter {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Müll-Counter</h1>
    <p>Gesammelte Müllstücke:</p>
    <div class="counter" id="counter">0</div>
    <button onclick="increaseCounter()">+1 Müllstück</button>
    <button onclick="resetCounter()" style="background-color: #dc3545; margin-left: 10px;">Reset</button>

    <script>
        let count = 0;
        function increaseCounter() {
            count++;
            document.getElementById('counter').innerText = count;
        }
        function resetCounter() {
            count = 0;
            document.getElementById('counter').innerText = count;
        }
    </script>
</body>
</html>
